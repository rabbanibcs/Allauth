<!DOCTYPE html>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>polls</title>
</head>
<body>
{% if lql %}
<ul>
    {% for q in lql%}
    <li >
        <a href={% url 'polls:detail' q.id %}>
            {{q.question_text}}

        </a>
    </li>
    {% endfor %}



</ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
